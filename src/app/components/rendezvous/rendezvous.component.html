<div class="col-lg-12 grid-margin stretch-card">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Liste des Rendez-vous en attente</h4>
        <div class="table-responsive pt-3">
          <table class="table table-bordered">
            <thead>
              <tr>
                <th>#</th>
                <th>Client</th>
                <th>Date</th>
                <th>Heure</th>
                <th>Statut</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let rdv of rendezVousList; let i = index">
                <td>{{ i + 1 }}</td>
                <td>
                  {{ rdv.clientId ? (rdv.clientId.nom + ' ' + rdv.clientId.prenom) : 'Non spécifié' }}
                </td>
                <td>{{ rdv.date_rdv }}</td>
                <td>{{ rdv.heure_rdv }}</td>
                <td>{{ rdv.status }}</td>
                <td>
                  <button class="btn btn-info btn-sm" (click)="showDetails(rdv._id)">Détail</button>
                  <button class="btn btn-success btn-sm" (click)="validateRendezVous(rdv._id, 'valider')">Valider</button>
                  <button class="btn btn-danger btn-sm" (click)="validateRendezVous(rdv._id, 'refuser')">Refuser</button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

<div class="col-12 grid-margin stretch-card">
    <div class="card">
        <div class="card-body">
            <div class="d-flex align-items-center justify-content-between">
                <h4 class="card-title mb-0">Liste de tous les employés présents ce jour</h4>
                <button (click)="createForAll()" type="button" class="btn btn-inverse-success btn-fw">
                   Creer les entrees du jour <i class="bi bi-person-check"></i> 
                </button>
            </div>
            
            <div class="table-responsive">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Pseudo</th>
                            <th>Garage</th>
                            <th>Specialité</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody> 
                        @for (employe of employes; track employe._id) { 
                        <tr>
                            <td>{{ employe.date | date: 'medium' : 'UTC+0' }}</td>
                            <td>{{ employe.pseudo }}</td>
                            <td>{{ employe.nomGarage }}</td>
                            <td>{{ employe.libelleCategorie }}</td>
                            <td>
                                <a class="lien-sans-style" [routerLink]="['/detail-employe', employe.mecanicienId]"><button type="button" class="btn btn-inverse-info btn-fw"><i class="bi bi-eye"></i></button></a>
                                <button (click)="marquerAbsent(employe._id)" type="button" class="btn btn-inverse-warning btn-fw">
                                    <i class="bi bi-person-x"></i>
                                </button>
                            </td>
                        </tr>
                        }
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

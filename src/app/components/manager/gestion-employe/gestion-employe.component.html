<div class="col-12 grid-margin stretch-card">
    <div class="card">
        <div class="card-body">
            <h4 class="card-title">Liste de tous les employés</h4>
            <div class="table-responsive">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Pseudo</th>
                            <th>Garage</th>
                            <th>Specialité</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        @for (mv of mecanicienViews; track mv._id) {
                        <tr>
                            <td>{{ mv.pseudo }}</td> 
                            <td>Garage {{ mv.localisation }}</td>
                            <td>{{ mv.libelle_categorie }}</td>
                            <td>
                                <a class="lien-sans-style" href="/detail-employe/{{mv._id}}"><button type="button" class="btn btn-inverse-info btn-fw"><i class="bi bi-eye"></i></button></a>
                                <!-- <a class="lien-sans-style" href=""> -->
                                    <button (click)="deleteMecanicien(mv._id)" type="button" class="btn btn-inverse-warning btn-fw"><i class="bi bi-trash"></i></button>
                                <!-- </a> -->
                            </td> 
                        </tr>
                        }
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

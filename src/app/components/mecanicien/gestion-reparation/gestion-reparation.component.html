<div class="col-12 grid-margin stretch-card">
    <div class="card">
        <div class="card-body">
            <h4 class="card-title mb-0">Gestion des réparations (toutes les réparations)</h4>
            <br>
            <div class="table-responsive">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Voiture</th>
                            <th>Client</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody> 
                        @for (reparation of reparations; track reparation._id) { 
                        <tr>
                            <td>{{ reparation.date_heure | date }}</td>
                            <td>{{ reparation.model }} {{ reparation.marque }} {{ reparation.immatriculation }}</td>
                            <td>{{ reparation.nom }} {{ reparation.prenom }}</td>
                            <td>
                                <a class="lien-sans-style" href="/detail-devis/{{reparation._id}}"><button type="button" class="btn btn-inverse-info btn-fw"><i class="bi bi-eye"></i></button></a>
                                <button (click)="marquerHistorique(reparation._id)" type="button" class="btn btn-inverse-success btn-fw">
                                    <i class="bi bi-check-circle-fill"></i>
                                </button>
                            </td>
                        </tr>
                        }
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
